<!DOCTYPE html>
<html></html>
<head>
    <title>Clima</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Clima</h1>
    <form class="busca">
        <input type="search" id="searchinput">
        <button>Buscar</button>
    </form>
    <div class="resultado">
        <div class="titulo">---</div>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <span>Km</span></div>
                <img src="http//openweathermap.org/img/wn/10d@2x.png">
                <div class="climaTitulo"></div>
            </div>
            <div class="vento">
                <div class="ventotitulo">Vento</div>
                <div class="ventoInfo">-- <span>Km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(odeg)">
                    </div>
                </div>
            </div>
        </div>
        <div class="aviso"></div>
        <footer>Criado por Djalma de Oliveira</footer>
        <script src="js/script.js"></script>
  
</body>
</html>
